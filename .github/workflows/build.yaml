name: Build and Test with SonarCloud Analysis

on:
    push:
        branches:
            - master
            - develop
    pull_request:
        branches:
            - master
        types: [opened, synchronize, reopened] # Analyze on PR changes

jobs:
    build:
        name: Build and analyze
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Ensure complete codebase for analysis

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Test
              run: yarn citest

    sonarcloud:
        name: SonarCloud Analysis
        runs-on: ubuntu-latest
        needs: build # Run SonarCloud after successful build

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Ensure complete codebase for analysis

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Access PR information
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
